    .popup{
        font-size: 20px;

    }





    .popup{
        color: rgb(8, 189, 20);
        font-size: 0px;
        visibility: hidden;
        transition: 0.8s;
        
      
    }
    .open-popup{
        font-size: 23px;

    .open-popup3{

    .refreshbtn{

    .refresh-btnopen{

    }
    .spanpoup{
        visibility: hidden;
        transition: 0.9s;
    }
      
    .span-poup{
        visibility: visible;
        transition: 0.9s;
    }
    .spansuccess{

        margin-left: -110px;
        visibility: hidden;

    }
    .span-success{

        margin-left: -110px;

      <script>

       function backButton(){
        history.back();
       }

        //-------------------------------- first card js start -----------------
        
        var popup = document.getElementById("access")      //to create using for popup animation purpose--------
        var popup2 = document.getElementById("access2")
        var popup3 = document.getElementById("access3")
        var popup4 = document.getElementById("span3")            //shoe wronge img in popup
        var popup5 = document.getElementById("span4") 




        value = "RANDOM ACCESS MEMORY"                    // in two variable value is store correct ans-------
        value2 = "Random Access Memory"



        function validation(){                                  // button function start----------------------
            
            var inputvalue = document.getElementById("input1").value;
            
            if(inputvalue == value){
                
                document.getElementById("access").innerHTML;
                popup.classList.add("open-popup")                        
                popup5.classList.add("span-success")                        //shoe correct img in popup   
                
            }
        else if(inputvalue == value2){

            document.getElementById("access").innerHTML;
            popup.classList.add("open-popup")
            popup5.classList.add("span-success")                           //shoe correct img in popup
           
        }
        else if(inputvalue == ""){

            document.getElementById("access").innerHTML;                     
           
        }

       
        else{
            document.getElementById("access2").innerHTML;
            popup2.classList.add("open-popup2")
            popup3.classList.add("refresh-btnopen")
            popup4.classList.add("span-poup")                                //shoe wronge img in popup    
            
           
        }
        
       }

       function refreshbtn(){
           
           document.getElementById("input1").innerHTML=""
           document.getElementById("access2").innerHTML=""
           document.getElementById("span3").innerHTML=""
           popup3.classList.remove("refresh-btnopen");
        }
        
        //-------------------------------- first card js ends -----------------

       //    second card js-------js  start-------------------
       
        var popupcss = document.getElementById("accesscss")             // correct ans show in text
        var popupcss2 = document.getElementById("accesscss2")           // incorrect ans show in text

        valuecss = "READ ONLY MEMORY";                               //coeecrt ans
        valuecss2 = "Read Only Memory";                              //coeecrt ans


        function secondButton(){

            var inputcssvalue = document.getElementById("inputcss1").value;

            if(inputcssvalue == valuecss){

                document.getElementById("accesscss").innerHTML;
                popupcss.classList.add("open-popup");
                popupcss5.classList.add("span-success");
            }

            else if(inputcssvalue == valuecss2){
                
                document.getElementById("accesscss").innerHTML;
                popupcss.classList.add("open-popup");
                popupcss5.classList.add("span-success");
                
            }
            else if(inputcssvalue == ""){
                
                document.getElementById("accesscss").innerHTML;
            }
            
            else{
                
                document.getElementById("accesscss2").innerHTML;
                popupcss2.classList.add("open-popup2");
                popupcss3.classList.add("refresh-btnopen");
                popupcss4.classList.add("span-poup");
                
            }
            
        }
        
        function refreshButton(){
            
            document.getElementById("inputcss1").innerHTML=""
            document.getElementById("accesscss2").innerHTML=""
            document.getElementById("spancss3").innerHTML=""
            popupcss3.classList.remove("refresh-btnopen")
        }
        
       //    second card js-------js  start-------------------

        var popupcdn2 = document.getElementById("accesscdn2")           // incorrect ans show in text

        var popupcdn4 = document.getElementById("spancdn3")             // show  wronge popup

        valuecdn2 = "Hyper Text Transfer Protocol";                              //coeecrt ans

            var inputcdnvalue = document.getElementById("inputcdn1").value;

            if(inputcdnvalue == valuecdn){

                document.getElementById("accesscdn").innerHTML;
                popupcdn.classList.add("open-popup");
                popupcdn5.classList.add("span-success");
            }

            else if(inputcdnvalue == valuecdn2){
                
                document.getElementById("accesscdn").innerHTML;

                popupcdn5.classList.add("span-success");
                
            }
            else if(inputcdnvalue == ""){

            }
            
            else{
                
                document.getElementById("accesscdn2").innerHTML;
                popupcdn2.classList.add("open-popup2");
                popupcdn3.classList.add("refresh-btnopen");
                popupcdn4.classList.add("span-poup");
